    <nav class="nav">

      </ul>

      <a>Connecté admin</a>
    </div>
  </header>
  
  
  
  <div class="background"> 
    <div class="container">
        <h2>Nouveau Client</h2>
      
        <!-- Formulaire d'ajout d'un nouveau client -->
        <form (ngSubmit)="onSubmit()" #clientForm="ngForm">
          <div class="form-group">
            <label for="name">Nom :</label>
            <input type="text" id="name" [(ngModel)]="newClient.name" name="name" required minlength="1" maxlength="45" />
          </div>
          <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" id="email" [(ngModel)]="newClient.email" name="email" required minlength="6" maxlength="45" />
          </div>
          <div class="form-group">
            <label for="phone">Téléphone :</label>
            <input type="text" id="phone" [(ngModel)]="newClient.phone" name="phone" required minlength="6" maxlength="20"/>
          </div>
          <div class="form-group">
            <label for="address">Adresse :</label>
            <input type="text" id="address" [(ngModel)]="newClient.address" name="address" required minlength="1" maxlength="90" />
          </div>
         
      
          <button type="submit" [disabled]="!clientForm.form.valid">Ajouter</button>
        </form>
      </div>
  </div>
  <app-footer></app-footer>
